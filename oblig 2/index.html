<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    
<div id="content"></div>

<script>


    // hjelpevariable for både view og controller
    var contentDiv = document.getElementById('content');
    
    // model
    let numbers = [7, 3, 1, 5, 8];
    
    // view
    show();
    function show() {
        let svgInnerHtml = '';
        for (let i = 0; i < numbers.length; i++) {
            svgInnerHtml += createBar(numbers[i], i + 1);
        }
        
        contentDiv.innerHTML = `
            <svg id="chart" width="500" viewBox="0 0 80 60">
                ${svgInnerHtml}
            </svg><br/>
            <p id="barSelect">Valgt stolpe: <i>ingen</i></p>
            <br />
            Verdi:
            <input type="number" min="1" max="10" />
            <button>Legg til stolpe</button>
            <button disabled>Endre valgt stolpe</button><br />
            <button disabled>Fjerne valgt stolpe</button>
            `;
           
    }
    
    function createBar(number, barNo) {
        const width = 8;
        const spacing = 2;
        let x = (barNo - 1) * (width + spacing);
        let height = number * 10;
        let y = 60 - height;
        let color = calcColor(1, 10, barNo);
        
        return `<rect id="bar${barNo}" width="${width}" height="${height}"
                            x="${x}" y="${y}" fill="${color}" onclick="update(${number},${barNo})"></rect>`;
    }
    
    function calcColor(min, max, val) {
        var minHue = 240, maxHue = 0;
        var curPercent = (val - min) / (max - min);
        var colString = "hsl(" + ((curPercent * (maxHue - minHue)) + minHue) + ",100%,50%)";
        return colString;
    }
    
    function update(number, barNo) {        
        var bar = document.getElementById('bar' + barNo)
        document.getElementById('barSelect').innerHTML = 'Valgt stolpe: ' + barNo
        bar.setAttribute("stroke", "black")
    }
    
    
    
    // controller (ingenting her ennå)
    </script>
</body>
</html>

skal være disablet når ingen stolpe er valgt - og enablet ellers.
